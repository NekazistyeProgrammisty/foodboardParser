name: Deploy

on:
  push:
    branches:
      - dev

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      # Setup key
      - run: set -eu
      - run: mkdir "$HOME/.ssh"
      - run: echo "${{ secrets.KEY }}" > "$HOME/.ssh/key"
      - run: chmod 600 "$HOME/.ssh/key"
      # Deploy
      - run: echo "zaebis"
      - run: rsync -e "ssh -i $HOME/.ssh/key -o StrictHostKeyChecking=no" --archive --compress --delete . root@85.193.88.165:/root/foodboard_parser/
